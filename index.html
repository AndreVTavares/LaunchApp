<!DOCTYPE html>
<html>

<head>
    <title>Doe Sangue! Doe Vida!</title>

    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <h1>Doe</h1>
        <h2>A sua doação importa.</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mias de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira doa sangue</p>

        <button>Quero Ajudar.</button>

    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores:</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome Completo">

            <input type="text" name="email" placeholder="Digite seu email">

            <input type="text" name="blood" placeholder="Digite Seu Tipo Sanguineo">

            <button>Quero Ajudar!</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>Doadores</span></h2>

        <section class="donors">

            {% for donor in donors %}

                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>

            {%endfor%}
            
        </section>
    </main>

    <footer>Deco Inc.</footer>

    <script src="/scripts.js"></script>
</body>



</html>
